<html>
    <head>
        <script src="demo.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-5" id="update-flag">
            <h1>Update Grocery List</h1>
            <form>
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" value="TOMATO" id="item-name"/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" value="2PCS" id="item-quantity"/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" id="item-status">
                        <option value="0">PENDING</option>
                        <option value="1">BOUGHT</option>
                        <option value="2">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" value="2020-03-20" id="item-date">
                </div>
                <div class="form-group">
                    <input type="button" value="Update" class="btn btn-danger" id="update-page">
                </div>
            </form>
        </div>
    </body> 
</html>
